<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="pages_header">
      <nav class="navbar">
        <div class="nav_container">
          <div class="nav_left">
            <img src="./png_img/logo1.png" alt="logo1" class="nav_logo" />
            <div class="icon_group">
              <div class="white_box">
                <img src="./png_img/facebook_logo.png" alt="social_logo" />
              </div>
              <div class="white_box">
                <img src="./png_img/twitter_logo.png" alt="social_logo" />
              </div>
              <div class="white_box">
                <img src="./png_img/linkedIn_logo.png" alt="social_logo" />
              </div>
            </div>
          </div>
          <div class="nav_right">
            <ul class="nav_collapse">
              <li class="nav_item">
                <a href="#" class="nav_link">Home</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">About</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">Pages</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">Contact Us</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link">
                  <img
                    src="./png_img/shopping.png"
                    alt="shopping"
                    class="shopping_logo"
                  />
                </a>
              </li>
              <li class="nav_item">
                <button class="nav_order">Order Today</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header_content">
        <div class="container">
          <div class="header_category">
            <div class="category_left">
              <div class="d-flex">
                <div class="line_yellow"></div>
                <h3>Welcome to Pages!!!</h3>
              </div>
              <h1>Your Books From The Best Writer.</h1>
              <p>
                We believe that reading books are essential to a healthy
                culture.Theyâ€™re where authors can connect with readers.
              </p>
              <div class="btn_group">
                <button class="category_btn">order today</button>
                <button class="link_btn"><a href="#">Read Free Demo</a></button>
              </div>
              <div class="category_box">
                <div class="category_content">
                  <div class="d-flex">
                    <div class="circle_yellow"></div>
                    <h2>Pages:</h2>
                  </div>
                  <h4>250pages</h4>
                </div>
                <div class="category_content">
                  <div class="d-flex">
                    <div class="circle_yellow"></div>
                    <h2>Length:</h2>
                  </div>
                  <h4>10 Hours</h4>
                </div>
                <div class="category_content">
                  <div class="d-flex">
                    <div class="circle_yellow"></div>
                    <h2>Rating:</h2>
                  </div>
                  <h4>4.5/5 (305 ratings)</h4>
                </div>
              </div>
            </div>
            <div class="category_right">
              <img
                src="./png_img/header_img.png"
                alt="big_img"
                class="header_img"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
